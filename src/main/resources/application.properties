# ===============================
# Configuración H2 en archivo
# ===============================

# URL: usa "jdbc:h2:file:" y una ruta al archivo donde se guardará la base de datos
spring.datasource.url=jdbc:h2:file:./data/bookdb

#Driver de H2
spring.datasource.driverClassName=org.h2.Driver

#Usuario y contraseña de H2
spring.datasource.username=sa
spring.datasource.password=

#Mostrar consola web de H2
spring.h2.console.enabled=true

#
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear/actualizar automáticamente las tablas según las entidades
spring.jpa.hibernate.ddl-auto=update

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
